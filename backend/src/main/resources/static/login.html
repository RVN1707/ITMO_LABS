<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1208px;
            margin: 0 auto;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 1208px) {
            .container {
                padding: 0 15px;
            }
            form {
                padding: 15px;
            }
        }
        @media (max-width: 699px) {
            body {
                padding: 10px;
            }
            label {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
            input {
                max-width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Вход в систему</h1>
        <p><strong>ФИО:</strong> Валиев Руслан Новруз оглы</p>
        <p><strong>Группа:</strong> P3231</p>
        <p><strong>Вариант:</strong> 123</p>
    </div>

    <div id="messages"></div>

    <form action="/perform_login" method="post">
        <div>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>

    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const messagesDiv = document.getElementById('messages');

    if (params.has('error')) {
        messagesDiv.innerHTML = '<div>Неверный логин или пароль!</div>';
    }
    if (params.has('logout')) {
        messagesDiv.innerHTML = '<div>Вы успешно вышли из системы!</div>';
    }
    if (params.has('registered')) {
        messagesDiv.innerHTML = '<div>Регистрация успешна! Теперь войдите.</div>';
    }
</script>
</body>
</html>
