<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Area Check Application - Стартовая страница</title>
    <script type="text/javascript">
        function updateClock() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            const dateTime = now.toLocaleDateString('ru-RU', options);
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.innerHTML = dateTime;
            }
        }

        // Обновляем время сразу при загрузке и затем каждые 5 секунд
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            setInterval(updateClock, 5000);
        });
    </script>
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <h1>Лабораторная работа №3</h1>
            <div class="student-info">
                <p><strong>ФИО:</strong> Валиев Руслан Новруз оглы</p>
                <p><strong>Группа:</strong> P3231</p>
                <p><strong>Вариант:</strong> 8394</p>
            </div>
        </div>

        <div class="clock-section">
            <h2>Текущее время:</h2>
            <div id="clock" class="clock">Загрузка времени...</div>
        </div>

        <div class="navigation" style="text-align: center;">
            <h:form>
                <h:commandButton value="Перейти к проверке области"
                                 action="main"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
